<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectSphere</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo-and-title-container">
            <div class="header-logo">
                <img src="/logobeta.png" alt="logo.png"/>
            </div>
            <h2>ConnectSphere</h2>
        </div>
        <div class="buttons-container">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
    </div>

    <main>
        <form id="postForm">
            <textarea id="postContent" placeholder="How are you?" rows="4"></textarea>
            <button type="submit">Post</button>
        </form>

        <section id="postArea">
        </section>
    </main>

    <script>
        const postForm = document.getElementById('postForm');
        const postContent = document.getElementById('postContent');
        const postArea = document.getElementById('postArea');

        postForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const content = postContent.value.trim();

            if (content !== '') {
                const postElement = document.createElement('div');
                postElement.classList.add('post');

                const postContentElement = document.createElement('div');
                postContentElement.classList.add('post-content');
                postContentElement.textContent = content;

                postElement.appendChild(postContentElement);

                postArea.prepend(postElement);

                postContent.value = '';
            } else {
                alert('The post content cannot be empty.');
            }
        });
    </script>
</body>
</html>
